<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/91e7fd2f9f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-box">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn" />
            </div>
          </div>
        </form>
        <div class="header-overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"> </span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col align-self-center">
              <div class="weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span class="temperature" id="temperature"></span>
                <span class="units" id="units">FÂ° </span>
              </div>
            </div>

            <div class="col align-self-end">
              <ul>
                <div class="wind-humidity">
                  <li>
                    Humidity: <span class="humidity" id="humidity"></span>%
                  </li>
                  <li>Wind: <span class="wind" id="wind"></span> mph</li>
                </div>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/tori-noel/weather-app-final"
        class="git-link"
        target="blank"
        >Open Source Code</a
      >
      by Tori Ernst</small
    >

    <script src="src/index.js"></script>
  </body>
</html>
