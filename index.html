<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/91e7fd2f9f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-box">
        <div class="header-overview">
          <h1 id="city">Location</h1>
          <ul>
            <li>Today (date)</li>
            <li>Forecast Description</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-cloud-sun sun-icon"></i> Temp° F | C°
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation</li>
              <li>Humidity</li>
              <li>Wind</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
